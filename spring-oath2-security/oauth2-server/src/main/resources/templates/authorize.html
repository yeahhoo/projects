<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container">
		<h2>Custom, Please Confirm</h2>
        <p>
            Do you authorize <span th:text="${authorizationRequest.clientId}" /> at <span th:text="${authorizationRequest.redirectUri}" />
            to access your protected resources with scope <span th:text="${#strings.listJoin(authorizationRequest.scope, ',')}" />.
        </p>
		<form id="confirmationForm" name="confirmationForm" th:action="@{/oauth/authorize}" method="POST">
			<input name="user_oauth_approval" value="true" type="hidden" />
			<button class="btn btn-primary" type="submit">Approve</button>
		</form>
		<form id="denyForm" name="confirmationForm" th:action="@{/oauth/authorize}" method="POST">
			<input name="user_oauth_approval" value="false" type="hidden" />
			<button class="btn btn-primary" type="submit">Deny</button>
		</form>
	</div>
</body>
</html>
