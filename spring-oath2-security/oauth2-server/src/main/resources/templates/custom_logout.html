<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/server/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/server/resources/mylogic.js"></script>
</head>
<body>
<div class="container">
    <h2>Custom, Logout</h2>
    <form id="confirmationForm" name="confirmationForm" th:action="@{/mylogout}" method="POST">
        <input name="token" th:value="${user}" type="hidden" />
        <input name="userName" th:value="${token}" type="hidden" />
        <input name="clientLogout" th:value="${urlToReturn}" type="hidden" />
        <button class="btn btn-primary" type="submit" id="logoutBtn">Logout Fellow</button>
    </form>
</div>
</body>
</html>
